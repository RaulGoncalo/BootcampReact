<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Aula 1.2 interface UIEvent</title>
</head>

<body onload="checkCookies()">
    <script>
        function checkCookies() {
            if (navigator.cookieEnabled) {
                alert("Cookies estão habilitados")
            } else {
                alert("Cookies não estão habilitado")
            }
        }
    </script>

    <p>Verifica se os cookies está habilitado</p>
</body>

</html>
