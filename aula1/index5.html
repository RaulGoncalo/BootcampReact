<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Propagação de eventos - Capturing</title>

    <style type="text/css">
        div,
        p,
        a {
            padding: 15px 30px;
            display: block;
            border: 2px solid #000;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div>DIV
        <p>P
            <a href="#">A</a>
        </p>
    </div>
</body>

<script>
    let elements = document.querySelectorAll("div, p, a");

    function showTagName() {
        alert("Capturign: " + this.tagName)
    }

    for (let i of elements) {
        i.addEventListener('click', showTagName, true)
    }
</script>

</html>
